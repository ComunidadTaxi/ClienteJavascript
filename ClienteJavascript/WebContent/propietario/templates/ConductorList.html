
<h2 class="text-center">
	Conductores&nbsp;
	<a type="button" class="btn btn-success" href="#/CreateConductor/{{idVehiculo}}">
		<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
	</a>
</h2>


<div id="no-more-tables">
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Email</th>
				<th>Estado</th>
				<th>Editar</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<td data-title="Email">{{item.email}}</td>
				<td data-title="Estado">{{item.estado}}</td>
				
				<td>
					<a href="#/EditConductor/{{item.id}}" type="button" class="btn btn-warning">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a>
					&nbsp;
					<button type="button" class="btn btn-danger" ng-click="disableDocsVehiculo(customfield.id)">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div>
	<pager total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()" previous-text="<< Anterior" next-text="Siguiente >>"></pager>
</div>
