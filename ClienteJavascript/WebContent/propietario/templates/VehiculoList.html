<div class="panel panel-info">
<h2 class="text-center">
	Vehiculos&nbsp;
	<a type="button" class="btn btn-success" href="#/CreateVehiculo">
		<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
	</a>
</h2>

<div id="no-more-tables">
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>SOAT</th>
				<th>Tarjeta Operacion</th>
				<th>Revision</th>
				<th>Conductores</th>
				<th>Estado</th>
				<th>Editar</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<td data-title="Placa">{{item.placa}}</td>
				<td data-title="Modelo">{{item.modelo}}</td>
				<td data-title="SOAT">
					<a href="{{item.soat.webContentLink}}" type="button" class="btn btn-info">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
					</a>
					&nbsp;
					<small>
					{{item.vencimientoSoat | date: 'yyyy-MM-dd'}}
					</small>
				</td>
				
				<td data-title="Tarjeta Operacion">
					<a href="{{item.tarjetaOperacion.webContentLink}}" type="button" class="btn btn-info">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
					</a>
					&nbsp;
					<small>
					{{item.vencimientoTarjetaOperacion | date: 'yyyy-MM-dd'}}
					</small>
				</td>
				
				<td data-title="Revision">
					<a href="{{item.revision.webContentLink}}" type="button" class="btn btn-info">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
					</a>
					&nbsp;
					<small>
						{{item.vencimientoRevision | date: 'yyyy-MM-dd'}}
					</small>
				</td>
				
				<td data-title="Conductores">
					<a href="#/ListConductor/{{item.id}}" type="button" class="btn btn-primary">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					</a>
				</td>
				
				<td data-title="Estado">{{item.estado}}</td>
				
				<td>
					<a href="#/EditVehiculo/{{item.id}}" type="button" class="btn btn-warning">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a>
					&nbsp;
					<button type="button" class="btn btn-danger" ng-click="disableDocsVehiculo(customfield.id)">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div>
	<pager total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()" previous-text="<< Anterior" next-text="Siguiente >>"></pager>
</div>
</div>
