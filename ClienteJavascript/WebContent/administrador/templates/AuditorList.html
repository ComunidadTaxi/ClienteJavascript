<div class="panel panel-info">
<h2 class="text-center">
	Auditores&nbsp;
	<a type="button" class="btn btn-success" href="#/CreateAuditor">
		<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
	</a>
</h2>


<div id="no-more-tables">
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Email</th>
				<th>Cedula</th>
				<th>Nombre</th>
				<th>Editar</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<td data-title="Email">{{item.email}}</td>
				<td data-title="Email">{{item.cedula}}</td>
				<td data-title="Email">{{item.nombre}}</td>
				
				<td>
					<a href="#/EditAuditor/{{item.id}}" type="button" class="btn btn-warning">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a>
					&nbsp;
					<button type="button" class="btn btn-danger" ng-click="disableAuditor(item.id)">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="panel-footer text-center">
		<pagination style="margin: 0;" total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true"></pagination>
</div>

</div>
