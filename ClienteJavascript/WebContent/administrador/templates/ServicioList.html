
<h2 class="text-center">
	Servicios&nbsp;
	<a type="button" class="btn btn-success" href="#/CreateServicio">
		<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
	</a>
</h2>


<div id="no-more-tables">
	<table class="table table-condensed">
		<thead>
			<tr>
				<th>Direccion</th>
				<th>Telefono</th>
				<th>Nombre</th>
				<th>Latitud</th>
				<th>Longitud</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<td data-title="Direccion">{{item.direccion}}</td>
				<td data-title="Telefono">{{item.telefono}}</td>
				<td data-title="Nombre">{{item.nombre}}</td>
				<td data-title="Latitud">{{item.latitud}}</td>
				<td data-title="Longitud">{{item.longitud}}</td>
				<td>
					<a href="#/EditServicio/{{item.id}}" type="button" class="btn btn-warning">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</a>
					&nbsp;
					<button type="button" class="btn btn-danger" ng-click="disableServicio(item.id)">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div>
	<pager total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()" previous-text="<< Anterior" next-text="Siguiente >>"></pager>
</div>
